version: '3'
services:
        app:
           build:
                context: .
                dockerfile: Dockerfile
           environment:
                RAILS_ENV: development
           ports:
             - '3000:3000'
           volumes:
             - .:/workdir
           tty: true
           stdin_open: true
           links: 
            - db
           command: bundle exec rails s -p 3000 -b '0.0.0.0'
        
        db:
          image: postgres
          volumes:
            - ./postgresql-data:/var/lib/postgresql/data
          environment:
            - "POSTGRES_USER=akidai"
            - "POSTGRES_PASSWORD=Chemistry19931231"
